# docker-compose.yml (VERSÃO CORRIGIDA E OTIMIZADA)

version: '3.8'

services:
  # 1. NGINX: O novo ponto de entrada da sua aplicação
  nginx:
    image: nginx:1.25-alpine
    container_name: hmaa-nginx
    ports:
      - "8550:80" # A porta que você acessa no navegador (8550) agora aponta para o Nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf # Monta nosso arquivo de configuração
    depends_on:
      - frontend
      - backend

  # 2. FRONTEND: Agora não precisa mais de porta externa
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hmaa-papel-frontend
    volumes:
      - ./frontend/src:/usr/src/app/src # Monta apenas o 'src' para hot-reload
    environment:
      - CHOKIDAR_USEPOLLING=true

  # 3. BACKEND: Também não precisa mais de porta externa
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hmaa-papel-backend
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=HMaa.25
      - DB_NAME=hmaa_controle_papel
    
  # 4. BANCO DE DADOS: Sem alterações
  db:
    image: mysql:8.0
    container_name: hmaa-db
    ports:
      - "3307:3306" # Mantemos esta porta para você poder acessar o DB com um cliente externo
    environment:
      - MYSQL_ROOT_PASSWORD=HMaa.25
      - MYSQL_DATABASE=hmaa_controle_papel
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data:
    name: hmaa-papel_mysql_data