version: '3.8'

services:
  # NGINX: Construído a partir de um Dockerfile, SEM a linha "volumes".
  nginx:
    build: ./nginx
    container_name: hmaa-nginx
    ports:
      - "8550:80"
    depends_on:
      - frontend
      - backend

  # FRONTEND: Sem alterações
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hmaa-papel-frontend
    volumes:
      - ./frontend/src:/usr/src/app/src
    environment:
      - CHOKIDAR_USEPOLLING=true

  # BACKEND: Sem alterações
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hmaa-papel-backend
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=HMaa.25
      - DB_NAME=hmaa_controle_papel
    
  # BANCO DE DADOS: Sem alterações
  db:
    image: mysql:8.0
    container_name: hmaa-db
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=HMaa.25
      - MYSQL_DATABASE=hmaa_controle_papel
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data:
    name: hmaa-papel_mysql_data