# nginx/default.conf

server {
    listen 80;

    # Regra para a API do backend (sem alterações)
    location /api/ {
        proxy_pass http://backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================================
    #           Regra para o Frontend (AQUI ESTÁ A CORREÇÃO)
    # ==========================================================
    location / {
        # O Nginx irá procurar os arquivos na pasta raiz
        root /usr/share/nginx/html;

        # Esta é a linha mágica:
        # 1. Tente encontrar o arquivo exato que o navegador pediu ($uri).
        # 2. Se não encontrar, tente ver se é um diretório ($uri/).
        # 3. Se falhar novamente, em vez de dar 404, sirva o /index.html.
        try_files $uri $uri/ /index.html;
    }
}